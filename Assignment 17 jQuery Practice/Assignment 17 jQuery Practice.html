<script id="jsbin-javascript">
// SOLVE THE FOLLOWING USING jQuery CODE

// ALL OF THE FOLLOWING WILL TAKE PLACE INSIDE THE $(document).ready() FUNCTION




$( document ).ready(function() {

  
  // 1) Add the "bigbox" class to the very first div on the screen
  $('.green:first').addClass('bigbox');  
  // 2) Hide all divs with the "green" class
  //$('.green').hide();
  // 3) Add the "bigbox" class to all divs with the "red" class
  $('.red').addClass('bigbox');
  // 4) Remove the "bigbox" class from all divs that are evenly numbered  
  $('div:even').removeClass('bigbox');
  // 5) Use the jQuery toggleClass method to add the "bigbox" class to all of the divs that do not have it and remove it from all of those that do
  $('div').toggleClass('bigbox');  
  // 6) Create a filter that finds all divs with the "red" class but NOT the "bigbox" class and add the "purple" class to those divs
  $('div.red').not('.bigbox').addClass('purple');
  });
</script>
