            <header>
                <h1>Welcome to Javascript Exercise 2.</h1>
            </header>
            
            <hr />
            <section>     
                <h3>Mini-Exercise #1</h5>
                <button class="btn" onclick="MiniExercise1('We', 'the', 'here.')" type="button" style="margin-left: 3rem;">Submit</button>
                <p id="mini-exercise-1-output"></p>
            </section>

            <hr />
            <section>
                <h3>Mini-Exercise #2</h5>
                <p>Please enter a number to check.</p>
                <form>
                    <input type="text" id="candidateNumber" name="candidateNumber" size="25" pattern="\d*" placeholder="Enter a Number" required />
                    <button class="btn" type="button" onclick="MiniExercise2(document.getElementById('candidateNumber').value)">Submit</button>
                </form>                                        
            </section>
            
            <hr />
            <section>
                <h3>Mini-Exercise #3</h5>
                <p>How would you like your coffee?</p>

                <form id="coffee-form" name="coffee-form">
                    <input id="sugar-checkbox" type="checkbox" name="coffee" value="sugar"><span class="checks">With sugar</span><br>
                    <input id="cream-checkbox" type="checkbox" name="coffee" value="cream"><span class="checks">With cream</span><br>
                    <input id="black-checkbox" type="checkbox" name="coffee" value="black"><span class="checks">Black coffee</span><br><br>
                    <input class="btn" type="button" onclick="MiniExercise3()" value="Send order">
                    <br><br><br>
                    <input type="text" id="order" size="25" placeholder="Order will appear here.">
                    <input class="btn" type="submit" value="Submit">
                </form>
            </section>
